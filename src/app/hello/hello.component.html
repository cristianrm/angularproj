<div class="container">
	<h1>
		Sobre Nome: {{nome}}<br>
		Idade :{{getIdade()}}
		Cidade :{{cidade}}
	</h1>

	<div class="alert alert-primary" role="alert" *ngIf="adicionado">
		Funcionario adicionado1: <strong>{{nome}}</strong>
	</div>

	<div class="alert alert-primary" role="alert" [hidden]="!adicionado">
		Funcionario adicionado2: <strong>{{nome}}</strong>
	</div>

	<div class="form-group">
		<label>Nome</label>
		<input type="email" class="form-control" (input)="alterarNome($event)" #nomeInput>
	</div>

	<div class="form-group">
		<label>Idade</label>
		<input type="number" class="form-control" (input)="alterarIdade($event)" (focus)="adicionado = false">
	</div>

	<div class="form-group">
		<label>Endereco</label>
		<input type="text" class="form-control" #enderecoInput>
	</div>

	<div class="form-group">
		<label>Cidade</label>
		<input type="text" class="form-control" [(ngModel)]="cidade">
	</div>

	<div class="row" style="margin-top: 40px;">
		<div class="col-2" *ngFor="let f of funcionarios">
			<app-funcionario-card [obj]="f"></app-funcionario-card>
		</div>

		
	</div>

	
	<br>
	<br>
	
	<div class="row">
				<div class="col-6">

					<button type="button" class="btn btn-primary" (click)="adicionar()"	[disabled]="nome.length ==0">Adicionar</button>
					<button type="button" class="btn btn-primary" (click)="adicionar2()">Adicionar2</button>
					<button type="button" class="btn btn-primary" (click)="adicionarEndereco(enderecoInput.value)">adicionarEndereco</button>
					<button type="button" class="btn btn-primary" (click)="adicionarNome(nomeInput.value)">adicionarNome</button>

				</div>



			</div>

    </div>
